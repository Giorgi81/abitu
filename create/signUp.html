<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <script src="signUp.js" defer></script>
    <link rel="stylesheet" href="signUp.css">


</head>
<body>
<div class="background-blur"></div>
<div class="content">
    <h2>რეგისტრაცია</h2>
    <form id="signUpForm">
        <div class="form-group">
            <input id="email" type="email" placeholder="შეიყვანეთ მეილი" required>
            <div id="emailError" class="error" hidden>Email is required or invalid.</div>
        </div>
        <div class="form-group">
            <input id="password" type="password" placeholder="შეიყვანეთ პაროლი" required>
            <div id="passwordError" class="error" hidden>Password is required.</div>
        </div>
        <button type="submit">რეგისტრაცია</button>
    </form>
</div>


</body>
</html>
